<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tärnings spel!</title>
  <style>
    #game {
      display: none;
      flex-direction: column;
    }

    #container {
      display: flex;
      gap: 2rem;
    }

    #dice-div {
      min-width: 200px;
    }

    ul {
      list-style: none;
      padding-left: 10px;
    }

    li {
      margin-bottom: 0.5rem;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Tärnings spel</h1>

  <form id="name-form">
    <input type="text" id="name-input" placeholder="Skriv ditt användarnamn">
    <button>Start</button>
  </form>

  <div id="game">
    <h2 id="welcome"></h2>

    <div id="container">
      <div id="dice-div">
        <h3>Tärning</h3>
        <button id="roll">Kasta tärning</button>
        <ul id="log">

        </ul>
      </div>

      <div id="message-div">
        <h3>Meddelande</h3>
        <form id="message-form">
          <input type="text" id="message-input">
          <button id="message-button">Skicka</button>
        </form>

        <ul id="message-log">

        </ul>
    </div>
  </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
